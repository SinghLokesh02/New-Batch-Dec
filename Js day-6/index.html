<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Day 6</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
  </head>
  <body>
    <h1>Js Day 6</h1>

    <table border="1">
      <tr>
        <th>S.no</th>
        <th>Student Name</th>
        <th>Date of Birth</th>
        <th>Mobile Number</th>
        <th>Email Id</th>
      </tr>
      <script>
        for (let i = 1; i <= 20; i++) {
          document.write(
            `<tr>
            <td>${i}</td>
            <td><input type="text" id="name"></td>
            <td><input type="date" id="dob"></td>
            <td><input type="number" id="mobile"></td>
            <td><input type="email" id="email"></td>
        </tr>`
          );
        }
      </script>
    </table>

    <script src="./script.js"></script>
  </body>
</html>
