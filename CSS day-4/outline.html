<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        h1{
            border: 2px solid red;
            padding: 5px;
            background-color: yellow;

            /* Outline property */
            /* 
            outline-style: dotted;
            outline-color: green;
            outline-width: 5px;
            outline-offset: 4px; 
            */


            /* Outline shorthand property */
            outline:2px dotted green;
            outline-offset: 4px; 
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati repellendus, eaque quod placeat ex illo distinctio. Facilis alias laborum libero. Quisquam inventore tempora velit numquam molestiae quo nostrum assumenda error!</h1>
</body>
</html>
