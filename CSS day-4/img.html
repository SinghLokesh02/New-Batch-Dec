<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Styling</title>
    <style>
        img{
            width: 200px;
            background-color: silver;
            border-radius: 20px;
        }

        /* Circle the second image */
        #second{
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }
        
    </style>
</head>
<body>
    
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png" alt="" id="image">


    <img src="https://static.toiimg.com/photo/67538607.cms" alt="" id="second">

</body>
</html>
